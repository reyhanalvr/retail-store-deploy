apiVersion: v1
kind: Service
metadata:
  name: orders-rabbitmq
  labels:
    app.kubernetes.io/name: orders
spec:
  type: ClusterIP
  ports:
    - port: 5672
      targetPort: amqp
      protocol: TCP
      name: amqp
    - port: 15672
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: orders
    app.kubernetes.io/component: rabbitmq

